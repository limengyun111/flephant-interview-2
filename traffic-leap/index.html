<body>
    <div>
        流量激增应对策略：
        前端：
        一：减少网络请求
        1. CDN加速：将静态资源分发到CDN结点，减少服务器压力
        2. 缓存策略：设置强缓存和协商缓存
        3. 资源合并与懒加载：合并小文件减少请求数，非关键资源按需加载
        4. 防抖节流
        二：降级与容错
        1. 功能降级：临时关闭非核心功能
        2. 优雅降级：前端切换为静态页面或简化版UI
        3. 错误边界：捕获异常，展示兜底页
        三：体验优化
        1. 增加骨架屏
        2. 预加载

        后端：
        1. 压测：超预期流量导致的资源不足，会走紧急扩容流程，压测时若有错误会通过机器人通知
        2. 可用性迁移：当系统出现故障，会将流量切换到备用资源


    </div>
</body>
